<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather site ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input placeholder="Enter your location"></input>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="information">
            <div class="image">
                <img class="imagem" >
                <div class="description">
                    <span></span>
                </div>
             <div class="icons">
                <i class="fa-solid fa-temperature-half"></i>
                <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="temperature-wind">
                <span class="temperatureText"></span>
                <span class="windText"></span>
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/23e02266af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
